services:
  # Servicio PHP-FPM para TEST
  php:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: comedor_php_test
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - .:/var/www/html
      - ./php/custom.ini:/usr/local/etc/php/conf.d/custom.ini
    environment:
      - APP_ENV=test
      - DB_COMEDOR_SERVER=${DB_COMEDOR_SERVER}
      - DB_COMEDOR_DATABASE=${DB_COMEDOR_DATABASE}
      - DB_COMEDOR_USERNAME=${DB_COMEDOR_USERNAME}
      - DB_COMEDOR_PASSWORD=${DB_COMEDOR_PASSWORD}
      - DB_KPI_SERVER=${DB_KPI_SERVER}
      - DB_KPI_DATABASE=${DB_KPI_DATABASE}
      - DB_KPI_USERNAME=${DB_KPI_USERNAME}
      - DB_KPI_PASSWORD=${DB_KPI_PASSWORD}
    healthcheck:
      test: ["CMD-SHELL", "php-fpm-healthcheck || php -r 'exit(0);'"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - comedor_network_test

  # Servicio Nginx para TEST
  nginx:
    image: nginx:alpine
    container_name: comedor_nginx_test
    restart: unless-stopped
    ports:
      - "${HTTP_PORT_TEST:-8080}:80"
    volumes:
      - .:/var/www/html
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf
      - ./nginx/logs:/var/log/nginx
    depends_on:
      php:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost/health.php"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
    networks:
      - comedor_network_test

networks:
  comedor_network_test:
    driver: bridge
