services:
  # Servicio PHP-FPM
  php:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: comedor_php
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - .:/var/www/html
      - ./php/custom.ini:/usr/local/etc/php/conf.d/custom.ini
    environment:
      - APP_ENV=${APP_ENV:-production}
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT:-1433}
      - DB_DATABASE=${DB_DATABASE}
      - DB_USERNAME=${DB_USERNAME}
      - DB_PASSWORD=${DB_PASSWORD}
    healthcheck:
      test: ["CMD-SHELL", "php-fpm-healthcheck || php -r 'exit(0);'"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - comedor_network

  # Servicio Nginx
  nginx:
    image: nginx:alpine
    container_name: comedor_nginx
    restart: unless-stopped
    ports:
      - "${HTTP_PORT:-80}:80"
      - "${HTTPS_PORT:-443}:443"
    volumes:
      - .:/var/www/html
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf
      - ./nginx/logs:/var/log/nginx
    depends_on:
      php:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost/health.php"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
    networks:
      - comedor_network
      - traefik_network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.comedor.rule=PathPrefix(`/comedor`) || PathPrefix(`/Comedor`)"
      - "traefik.http.routers.comedor.entrypoints=web"
      - "traefik.http.services.comedor.loadbalancer.server.port=80"
      - "traefik.http.middlewares.comedor-strip.stripprefix.prefixes=/comedor,/Comedor"
      - "traefik.http.routers.comedor.middlewares=comedor-strip"
      - "traefik.docker.network=traefik_network"

networks:
  comedor_network:
    driver: bridge
  traefik_network:
    external: true
