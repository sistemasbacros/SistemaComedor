<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ingreso - Sistema Comedor</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
      position: relative;
      overflow-x: hidden;
    }

    /* Fondo animado tipo gotas */
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle, rgba(255,255,255,0.1) 1%, transparent 70%) repeat;
      background-size: 20px 20px;
      z-index: -1;
      animation: gotas 10s linear infinite;
      opacity: 0.5;
    }

    @keyframes gotas {
      0% {
        background-position: 0 0;
      }
      100% {
        background-position: 0 100px;
      }
    }

    .container {
      max-width: 400px;
      background-color: #ffffffdd;
      margin: 60px auto;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
    }

    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 10px;
    }

    p {
      text-align: center;
      color: #666;
      margin-bottom: 20px;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
      margin-bottom: 5px;
    }

    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      background-color: #fafafa;
      font-size: 16px;
      transition: 0.2s;
    }

    input:focus {
      background-color: #fff;
      border-color: #007bff;
      outline: none;
    }

    .clearfix {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }

    button {
      padding: 12px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      width: 48%;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .cancelbtn {
      background-color: #6c757d;
      color: white;
    }

    .signupbtn {
      background-color: #007bff;
      color: white;
    }

    button:hover {
      opacity: 0.9;
    }

    .img-container {
      text-align: center;
      margin-top: 20px;
    }

    .img-container img {
      width: 180px;
      height: auto;
    }

    a {
      display: block;
      text-align: center;
      margin-bottom: 20px;
      color: #007bff;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    @media screen and (max-width: 480px) {
      .container {
        margin: 20px;
        padding: 20px;
      }

      .clearfix {
        flex-direction: column;
      }

      button {
        width: 100%;
        margin-bottom: 10px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <a href="Demo_SistemaComedor.html"><i class="fas fa-arrow-left"></i> Menú principal</a>
    <h1>Ingresa ahora</h1>
    <p>Por favor, ingresa los datos de la cuenta</p>
    <hr>

    <label for="correo">Usuario</label>
    <input type="text" id="correo" name="email" placeholder="Ingresa tu correo electrónico" required />

    <label for="contrase">Contraseña</label>
    <input type="password" id="contrase" name="psw" placeholder="Ingresa tu contraseña" required />

    <div class="clearfix">
      <button type="button" onclick="cancelar()" class="cancelbtn">Cancelar</button>
      <button type="submit" onclick="Funcion()" class="signupbtn">Aceptar</button>
    </div>
  </div>

  <div class="img-container">
    <img src="Logo2.png" alt="Logo del sistema" />
  </div>

  <script>
    function Funcion() {
      var username = document.getElementById("correo").value;
      var password = document.getElementById("contrase").value;

      if (username.length === 0 || password.length === 0) {
        alert("Se debe llenar el nombre de usuario y la contraseña.");
        return false;
      }

      if (username === "david.nunez" && password === "daurnuro799") {
        window.location.replace("http://desarollo-bacros/comedor/REPOCOMEDOR.php");
      } else {
        alert("Por favor ingrese información válida.");
      }
    }

    function cancelar() {
      document.getElementById("correo").value = "";
      document.getElementById("contrase").value = "";
    }
  </script>
</body>
</html>
