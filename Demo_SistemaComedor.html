    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Roboto', sans-serif;
            font-size: 18px;
            margin: 0;
            padding: 0;
            color: #333;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
            background-image: url('https://www.w3schools.com/w3images/water-drop.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        h1 {
            text-align: center;
            font-size: 32px;
            color: #ffffff;
            transition: transform 0.5s ease;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        h1:hover {
            transform: scale(1.05);
        }

        .overlay {
            height: 100%;
            width: 0;
            position: fixed;
            z-index: 1;
            top: 0;
            left: 0;
            background-color: rgba(0, 0, 0, 0.8);
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
            flex-direction: row;
            box-sizing: border-box;
        }

        .overlay a {
            padding: 20px 25px; /* Mayor padding para aumentar el tamaño de la zona clickeable */
            text-decoration: none;
            font-size: 20px; /* Tamaño de fuente aumentado */
            color: #ffffff;
            display: block;
            transition: all 0.3s ease;
            text-align: center;
            font-weight: 500;
            width: auto;
            min-width: 150px;
            border-radius: 5px;
        }

        .overlay a:hover,
        .overlay a:focus {
            color: #fdcb6e;
            transform: scale(1.1); /* Aumento de tamaño al pasar el mouse */
            background-color: rgba(253, 203, 110, 0.2); /* Fondo tenue en hover */
        }

        .close-button {
            font-size: 36px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .close-button:hover {
            color: #fdcb6e;
        }

        .img-container {
            text-align: center;
            perspective: 500000px;
            margin: 30px 0;
        }

        .img-container img {
            width: 400px;
            height: 300px;
            border-radius: 10px;
            animation: rotateImage 45s linear infinite;
        }

        @keyframes rotateImage {
            0% {
                transform: rotateY(0deg);
            }

            100% {
                transform: rotateY(360deg);
            }
        }

        .menu-btn {
            font-family: 'Oswald', sans-serif;
            font-weight: bold;
            font-size: 40px;
            color: #ffffff;
            cursor: pointer;
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 999;
            transition: all 0.3s ease;
            padding: 5px 10px;
            background-color: #265d88);
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
        }

        .menu-btn:hover {
            color: #fdcb6e;
            transform: scale(1.1);
        }

        .overlay img {
            display: block;
            margin: 20px auto;
            width: 150px;
            height: 150px;
            border-radius: 50%;
        }

        header {
            background-color: #265d88;
            width: 100%;
            padding: 20px;
            text-align: center;
            color: white;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 2;
        }

        footer {
            background-color: #265d88;
            color: white;
            width: 100%;
            padding: 15px;
            text-align: center;
            position: absolute;
            bottom: 0;
            left: 0;
        }

        @media screen and (max-width: 768px) {
            .overlay a {
                font-size: 18px;
                width: 100%;
            }

            h1 {
                font-size: 24px;
            }

            .menu-btn {
                font-size: 20px;
                padding: 4px 16px;
            }

            header {
                font-size: 18px;
            }

            footer {
                font-size: 14px;
            }
        }
    </style>
</head>
